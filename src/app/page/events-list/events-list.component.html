<table class="table">
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventList">
      <td>{{ event.name }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.time }}</td>
      <td>
        {{ event.location.address }} <br>
        {{ event.location.city }} <br>
        {{ event.location.country }} <br>
      </td>
    </tr>
  </tbody>
</table>
